<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Load Dynamic ComboBox Data - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Load Dynamic ComboBox Data</h2>
<p>Click the button below to load data.</p>

<div style="margin:20px 0;">
    <a class="easyui-linkbutton" href="javascript:void(0)"
       onclick="$('#language').combobox('reload', 'combobox_data1.json')">LoadData</a>
</div>

<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
    <div style="margin-bottom:20px">
        <input class="easyui-combobox" data-options="
					valueField: 'id',
					textField: 'text',
					label: 'Language:',
					labelPosition: 'top'
					" id="language" name="language" style="width:100%;">
    </div>
</div>
</body>
</html>
