<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fluid Slider - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Fluid Slider</h2>
<p>This example shows how to set the width of Slider to a percentage of its parent container.</p>
<div style="margin:20px 0 50px 0;"></div>
<p>width: 50%</p>
<input class="easyui-slider" data-options="showTip:true" style="width:50%;" value="50">
<p>width: 30%</p>
<input class="easyui-slider" data-options="showTip:true" style="width:30%;" value="50">
</body>
</html>
