<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Number Range - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Number Range</h2>
<p>The value is constrained to a range between 10 and 100.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
    <div style="margin-bottom:20px">
        <input class="easyui-numberspinner" data-options="label:'Age:',labelPosition:'top',min:1,max:100" style="width:100%;"
               value="30">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-numberspinner" data-options="label:'Salary:',labelPosition:'top',min:1000,max:6000,increment:100,prefix:'$'"
               style="width:100%;"
               value="3000">
    </div>
</div>
</body>
</html>
