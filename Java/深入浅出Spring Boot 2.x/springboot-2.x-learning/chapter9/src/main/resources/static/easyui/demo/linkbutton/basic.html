<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic LinkButton - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Basic LinkButton</h2>
<p>Buttons can be created from &lt;a&gt; or &lt;button&gt; elements.</p>
<div style="margin:10px 0 40px 0;"></div>
<p>Basic Buttons</p>
<div style="padding:5px 0;">
    <a class="easyui-linkbutton" data-options="iconCls:'icon-add'" href="#">Add</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-remove'" href="#">Remove</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-save'" href="#">Save</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-cut',disabled:true" href="#">Cut</a>
    <a class="easyui-linkbutton" href="#">Text Button</a>
</div>
<p>Fixed Width Buttons</p>
<div style="padding:5px 0;">
    <a class="easyui-linkbutton" data-options="iconCls:'icon-search'" href="#" style="width:80px">Search</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-print'" href="#" style="width:80px">Print</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-reload'" href="#" style="width:80px">Reload</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-help'" href="#" style="width:80px">Help</a>
</div>

</body>
</html>
