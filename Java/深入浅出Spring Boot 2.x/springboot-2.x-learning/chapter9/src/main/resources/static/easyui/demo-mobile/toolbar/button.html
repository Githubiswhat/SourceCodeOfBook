<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>Toolbar Button - jQuery EasyUI Mobile Demo</title>
    <link href="../../themes/metro/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/mobile.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.mobile.js" type="text/javascript"></script>
</head>
<body>
<div class="easyui-navpanel">
    <header>
        <div class="m-toolbar">
            <div class="m-title">Toolbar Button</div>
        </div>
    </header>
    <footer>
        <div class="m-buttongroup m-buttongroup-justified" style="width:100%">
            <a class="easyui-linkbutton" data-options="iconCls:'icon-large-picture',size:'large',iconAlign:'top',plain:true"
               href="javascript:void(0)">Picture</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-large-clipart',size:'large',iconAlign:'top',plain:true"
               href="javascript:void(0)">Clip Art</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-large-shapes',size:'large',iconAlign:'top',plain:true"
               href="javascript:void(0)">Shapes</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-large-smartart',size:'large',iconAlign:'top',plain:true"
               href="javascript:void(0)">SmartArt</a>
        </div>
    </footer>
    <ul class="easyui-datalist" data-options="
                fit: true,
                lines: true,
                border: false
                ">
        <li>Large</li>
        <li>Spotted Adult Female</li>
        <li>Venomless</li>
        <li>Rattleless</li>
        <li>Green Adult</li>
        <li>Tailless</li>
        <li>With tail</li>
        <li>Adult Female</li>
    </ul>
</div>
</body>
</html>
