<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Number Spin Alignment - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Number Spin Alignment</h2>
<p>This example shows how to set different spin alignments on numberspinner.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
    <div style="margin-bottom:20px">
        <input class="easyui-numberspinner" data-options="label:'Right:',labelPosition:'top',spinAlign:'right'"
               style="width:100%;" value="30">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-numberspinner" data-options="label:'Left:',labelPosition:'top',spinAlign:'left'" style="width:100%;"
               value="30">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-numberspinner" data-options="label:'Horizontal:',labelPosition:'top',spinAlign:'horizontal'"
               style="width:100%;" value="30">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-numberspinner" data-options="label:'Vertical:',labelPosition:'top',spinAlign:'vertical'"
               style="width:100%;max-width:60px;text-align:center"
               value="30">
    </div>
</div>
</body>
</html>
