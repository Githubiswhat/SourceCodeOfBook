<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic SwitchButton - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Basic SwitchButton</h2>
<p>Click the switchbutton to change its state.</p>
<div style="margin:20px 0;"></div>

<table>
    <tr>
        <td style="width:180px">Receive mail:</td>
        <td><input checked class="easyui-switchbutton"></td>
    </tr>
    <tr>
        <td>Shared network:</td>
        <td><input checked class="easyui-switchbutton"></td>
    </tr>
    <tr>
        <td>Subscribed:</td>
        <td><input class="easyui-switchbutton"></td>
    </tr>
</table>
</body>
</html>
