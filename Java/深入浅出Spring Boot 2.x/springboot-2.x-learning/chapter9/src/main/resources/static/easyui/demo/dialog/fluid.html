<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fluid Dialog - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Fluid Dialog</h2>
<p>This example shows how to set the width of Dialog to a percentage of its parent container.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-dialog" data-options="
			iconCls:'icon-save',
			onResize:function(){
				$(this).dialog('center');
			}" style="width:80%;height:200px;max-width:800px;padding:10px"
     title="Fluid Dialog">
    <p>width: 80%; height: 200px</p>
</div>
</body>
</html>
