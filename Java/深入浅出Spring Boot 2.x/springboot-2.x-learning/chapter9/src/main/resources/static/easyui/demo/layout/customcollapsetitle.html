<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom Collapse Title in Layout - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Custom Collapse Title in Layout</h2>
<p>Any components can display on the title bar of a collapsed panel.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-layout" id="cc" style="width:700px;height:350px;">
    <div data-options="region:'east',split:true,hideCollapsedContent:false" style="width:100px;" title="East"></div>
    <div data-options="region:'west',split:true,collapsed:true,
				hideExpandTool: true,
				expandMode: null,
				hideCollapsedContent: false,
				collapsedSize: 68,
				collapsedContent: function(){
					return $('#titlebar');
				}
				" style="width:100px;" title="West"></div>
    <div data-options="region:'center',title:'Main Title'">
        <table class="easyui-datagrid"
               data-options="url:'datagrid_data1.json',method:'get',border:false,singleSelect:true,fit:true,fitColumns:true">
            <thead>
            <tr>
                <th data-options="field:'itemid'" width="80">Item ID</th>
                <th data-options="field:'productid'" width="100">Product ID</th>
                <th data-options="field:'listprice',align:'right'" width="80">List Price</th>
                <th data-options="field:'unitcost',align:'right'" width="80">Unit Cost</th>
                <th data-options="field:'attr1'" width="150">Attribute</th>
                <th data-options="field:'status',align:'center'" width="60">Status</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<div id="titlebar" style="padding:2px">
    <a class="easyui-linkbutton" data-options="iconCls:'layout-button-right'" href="javascript:void(0)"
       onclick="$('#cc').layout('expand','west')" style="width:100%"></a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-large-picture',size:'large',iconAlign:'top'" href="javascript:void(0)"
       style="width:100%">Picture</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-large-shapes',size:'large',iconAlign:'top'" href="javascript:void(0)"
       style="width:100%">Shapes</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-large-smartart',size:'large',iconAlign:'top'" href="javascript:void(0)"
       style="width:100%">SmartArt</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-large-chart',size:'large',iconAlign:'top'" href="javascript:void(0)"
       style="width:100%">Chart</a>
</div>
</body>
</html>
