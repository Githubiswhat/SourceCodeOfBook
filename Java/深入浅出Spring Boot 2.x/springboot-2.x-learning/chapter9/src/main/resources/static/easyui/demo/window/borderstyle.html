<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Window Border Style - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../../themes/color.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Window Border Style</h2>
<p>This example shows how to set the different border style.</p>
<div style="margin:20px 0;">
</div>
<div style="position:relative;overflow:auto;height:370px;border:1px solid #ddd">
    <div class="easyui-window" data-options="width:300,height:150,left:10,top:10,inline:true" title="Window">
        <p class="w-content">Window content</p>
    </div>
    <div class="easyui-window" data-options="width:300,height:150,left:320,top:10,inline:true,cls:'c1'" title="Window">
        <p class="w-content">Window content</p>
    </div>
    <div class="easyui-window" data-options="width:300,height:150,left:630,top:10,inline:true,cls:'c2'" title="Window">
        <p class="w-content">Window content</p>
    </div>
    <div class="easyui-window" data-options="width:300,height:150,left:10,top:180,inline:true,border:'thin',cls:'c5'"
         title="Window">
        <p class="w-content">Window content</p>
    </div>
    <div class="easyui-window" data-options="width:300,height:150,left:320,top:180,inline:true,border:'thin',cls:'c6'"
         title="Window">
        <p class="w-content">Window content</p>
    </div>
    <div class="easyui-window" data-options="width:300,height:150,left:630,top:180,inline:true,border:'thin',cls:'c7'"
         title="Window">
        <p class="w-content">Window content</p>
    </div>
</div>

<script type="text/javascript">
    $('.easyui-window').window({
        collapsible: false,
        minimizable: false,
        maximizable: false,
        closable: false
    });
</script>
<style scoped="scoped" type="text/css">
    .w-content {
        padding: 5px 10px;
    }
</style>
</body>
</html>
