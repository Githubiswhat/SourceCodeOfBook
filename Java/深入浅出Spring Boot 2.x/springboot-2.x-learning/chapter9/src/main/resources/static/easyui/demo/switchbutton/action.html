<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SwitchButton Actions - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>SwitchButton Actions</h2>
<p>Click the buttons below to perform actions.</p>
<div style="margin:20px 0;"></div>

<div style="margin:20px 0;">
    <a class="easyui-linkbutton" href="#" onclick="$('#sb').switchbutton('disable')">Disable</a>
    <a class="easyui-linkbutton" href="#" onclick="$('#sb').switchbutton('enable')">Enable</a>
</div>

<input checked class="easyui-switchbutton" id="sb" style="width:100px;height:30px">
</body>
</html>
