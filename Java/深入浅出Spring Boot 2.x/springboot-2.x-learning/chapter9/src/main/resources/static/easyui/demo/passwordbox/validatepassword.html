<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Validate Password - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Validate Password</h2>
<p>This example shows how to validate whether a user enters the same password.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" style="width:400px;padding:50px 60px">
    <div style="margin-bottom:20px">
        <input class="easyui-textbox" iconWidth="28" prompt="Username" style="width:100%;height:34px;padding:10px;">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-passwordbox" iconWidth="28" id="pass" prompt="Password"
               style="width:100%;height:34px;padding:10px">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-passwordbox" iconWidth="28" prompt="Confirm your password" style="width:100%;height:34px;padding:10px"
               validType="confirmPass['#pass']">
    </div>
</div>

<script type="text/javascript">
    $.extend($.fn.validatebox.defaults.rules, {
        confirmPass: {
            validator: function (value, param) {
                var pass = $(param[0]).passwordbox('getValue');
                return value == pass;
            },
            message: 'Password does not match confirmation.'
        }
    })
</script>
</body>
</html>
