<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Dialog - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Basic Dialog</h2>
<p>Click below button to open or close dialog.</p>
<div style="margin:20px 0;">
    <a class="easyui-linkbutton" href="javascript:void(0)" onclick="$('#dlg').dialog('open')">Open</a>
    <a class="easyui-linkbutton" href="javascript:void(0)" onclick="$('#dlg').dialog('close')">Close</a>
</div>
<div class="easyui-dialog" data-options="iconCls:'icon-save'" id="dlg" style="width:400px;height:200px;padding:10px"
     title="Basic Dialog">
    The dialog content.
</div>
</body>
</html>
