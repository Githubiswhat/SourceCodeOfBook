<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Display Seconds - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Display Seconds</h2>
<p>The user can decide to display seconds part or not.</p>
<div style="margin:20px 0;">
    <span>Show Seconds: </span>
    <input checked onchange="$('#dt').datetimebox({showSeconds:$(this).is(':checked')})" type="checkbox">
</div>
<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
    <div style="margin-bottom:20px">
        <input class="easyui-datetimebox" id="dt" label="Select DateTime:" labelPosition="top" style="width:100%;">
    </div>
</div>
</body>
</html>
