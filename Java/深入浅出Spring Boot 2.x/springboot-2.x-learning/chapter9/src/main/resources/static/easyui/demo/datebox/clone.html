<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clone DateBox - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Clone DateBox</h2>
<p>Click the 'Clone' button to clone datebox components from the exiting datebox.</p>
<div style="margin:20px 0;">
    <a class="easyui-linkbutton" href="javascript:void(0)" onclick="cloneDatebox()">Clone</a>
</div>
<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
    <div style="margin-bottom:20px">
        <input class="easyui-datebox" id="dt" label="Select Date:" labelPosition="top" style="width:100%;">
    </div>
    <div id="cc" style="margin-top:10px"></div>
</div>
<script type="text/javascript">
    function cloneDatebox() {
        var dt = $('<input>').appendTo('#cc');
        dt.datebox('cloneFrom', '#dt');
    }
</script>
</body>
</html>
