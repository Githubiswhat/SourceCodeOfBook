<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Error Placement in ValidateBox - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Error Placement in ValidateBox</h2>
<p>This example shows how to display the error message below the field.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;" title="Register">
    <div style="margin-bottom:20px">
        <label class="label-top" for="username">User Name:</label>
        <input class="easyui-validatebox tb" data-options="required:true,validType:'length[3,10]',validateOnCreate:true,err:err"
               id="username">
    </div>
    <div style="margin-bottom:20px">
        <label class="label-top" for="email">Email:</label>
        <input class="easyui-validatebox tb" data-options="required:true,validType:'email',validateOnCreate:false,err:err"
               id="email">
    </div>
    <div style="margin-bottom:20px">
        <label class="label-top" for="url">Url:</label>
        <input class="easyui-validatebox tb" data-options="required:true,validType:'url',validateOnCreate:false,err:err"
               id="url">
    </div>
    <div style="margin-bottom:20px">
        <label class="label-top" for="phone">Phone:</label>
        <input class="easyui-validatebox tb" data-options="required:true,validateOnCreate:false,err:err" id="phone">
    </div>
</div>
<style scoped="scoped">
    .tb {
        width: 100%;
        margin: 0;
        padding: 5px 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .error-message {
        margin: 4px 0 0 0;
        padding: 0;
        color: red;
    }
</style>
<script type="text/javascript">
    function err(target, message) {
        var t = $(target);
        if (t.hasClass('textbox-text')) {
            t = t.parent();
        }
        var m = t.next('.error-message');
        if (!m.length) {
            m = $('<div class="error-message"></div>').insertAfter(t);
        }
        m.html(message);
    }
</script>
</body>
</html>
