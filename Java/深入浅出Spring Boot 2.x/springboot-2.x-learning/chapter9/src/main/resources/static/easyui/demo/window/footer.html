<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Window with a Footer - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Window with a Footer</h2>
<p>This example shows how to attach a footer bar to the window.</p>
<div style="margin:20px 0;">
    <a class="easyui-linkbutton" href="javascript:void(0)" onclick="$('#w').window('open')">Open</a>
    <a class="easyui-linkbutton" href="javascript:void(0)" onclick="$('#w').window('close')">Close</a>
</div>
<div class="easyui-window" data-options="iconCls:'icon-save',footer:'#footer'" id="w" style="width:500px;height:200px;padding:10px;"
     title="Window with a Footer">
    The window content.
</div>
<div id="footer" style="padding:5px;">Footer Content.</div>
</body>
</html>
