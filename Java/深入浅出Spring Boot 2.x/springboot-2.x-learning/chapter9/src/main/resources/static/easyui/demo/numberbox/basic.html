<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic NumberBox - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Basic NumberBox</h2>
<p>The NumberBox can only accept inputing numbers.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
    <div style="margin-bottom:20px">
        <input class="easyui-numberbox" label="List Price:" labelPosition="top" precision="2" style="width:100%;"
               value="234.56">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-numberbox" label="Amount:" labelPosition="top" style="width:100%;" value="100">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-numberbox" label="Discount:" labelPosition="top" style="width:100%;" suffix="%" value="20">
    </div>
</div>

</body>
</html>
