<!doctype html><html><head>    <meta charset="UTF-8">    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">    <title>List with Image - jQuery EasyUI Mobile Demo</title>    <link href="../../themes/metro/easyui.css" rel="stylesheet" type="text/css">    <link href="../../themes/mobile.css" rel="stylesheet" type="text/css">    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">    <script src="../../jquery.min.js" type="text/javascript"></script>    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>    <script src="../../jquery.easyui.mobile.js" type="text/javascript"></script></head><body><div class="easyui-navpanel">    <header>        <div class="m-toolbar">            <span class="m-title">List with Image</span>        </div>    </header>    <ul class="m-list" id="list">        <li>            <img class="list-image" src="../images/modem.png"/>            <div class="list-header">modem</div>            <div class="list-content">modulates an analog carrier signal to encode digital information.</div>        </li>        <li>            <img class="list-image" src="../images/scanner.png"/>            <div class="list-header">scanner</div>            <div class="list-content">scans images, printed text, handwriting, or an object.</div>        </li>        <li>            <img class="list-image" src="../images/pda.png"/>            <div class="list-header">pda</div>            <div class="list-content">A personal digital assistant.</div>        </li>        <li>            <img class="list-image" src="../images/tablet.png"/>            <div class="list-header">tablet</div>            <div class="list-content">one-piece mobile computer.</div>        </li>    </ul></div><style scoped>    #list .list-image {        width: 32px;        height: 32px;        border: 0;        margin-right: 5px;        float: left;    }    #list .list-header {        font-size: 16px;        font-weight: bold;    }    #list .list-content {        text-overflow: ellipsis;        overflow: hidden;    }</style></body></html>
