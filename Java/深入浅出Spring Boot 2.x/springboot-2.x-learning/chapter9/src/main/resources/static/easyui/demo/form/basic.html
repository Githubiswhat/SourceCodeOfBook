<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Form - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Basic Form</h2>
<p>Fill the form and submit it.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;" title="New Topic">
    <form id="ff" method="post">
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" data-options="label:'Name:',required:true" name="name" style="width:100%">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" data-options="label:'Email:',required:true,validType:'email'" name="email"
                   style="width:100%">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" data-options="label:'Subject:',required:true" name="subject"
                   style="width:100%">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" data-options="label:'Message:',multiline:true" name="message"
                   style="width:100%;height:60px">
        </div>
        <div style="margin-bottom:20px">
            <select class="easyui-combobox" label="Language" name="language" style="width:100%">
                <option value="ar">Arabic</option>
                <option value="bg">Bulgarian</option>
                <option value="ca">Catalan</option>
                <option value="zh-cht">Chinese Traditional</option>
                <option value="cs">Czech</option>
                <option value="da">Danish</option>
                <option value="nl">Dutch</option>
                <option selected="selected" value="en">English</option>
                <option value="et">Estonian</option>
                <option value="fi">Finnish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="el">Greek</option>
                <option value="ht">Haitian Creole</option>
                <option value="he">Hebrew</option>
                <option value="hi">Hindi</option>
                <option value="mww">Hmong Daw</option>
                <option value="hu">Hungarian</option>
                <option value="id">Indonesian</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="lv">Latvian</option>
                <option value="lt">Lithuanian</option>
                <option value="no">Norwegian</option>
                <option value="fa">Persian</option>
                <option value="pl">Polish</option>
                <option value="pt">Portuguese</option>
                <option value="ro">Romanian</option>
                <option value="ru">Russian</option>
                <option value="sk">Slovak</option>
                <option value="sl">Slovenian</option>
                <option value="es">Spanish</option>
                <option value="sv">Swedish</option>
                <option value="th">Thai</option>
                <option value="tr">Turkish</option>
                <option value="uk">Ukrainian</option>
                <option value="vi">Vietnamese</option>
            </select>
        </div>
    </form>
    <div style="text-align:center;padding:5px 0">
        <a class="easyui-linkbutton" href="javascript:void(0)" onclick="submitForm()" style="width:80px">Submit</a>
        <a class="easyui-linkbutton" href="javascript:void(0)" onclick="clearForm()" style="width:80px">Clear</a>
    </div>
</div>
<script>
    function submitForm() {
        $('#ff').form('submit');
    }

    function clearForm() {
        $('#ff').form('clear');
    }
</script>
</body>
</html>
