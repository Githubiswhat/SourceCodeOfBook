<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>Basic Layout - jQuery EasyUI Mobile Demo</title>
    <link href="../../themes/metro/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/mobile.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.mobile.js" type="text/javascript"></script>
</head>
<body>
<div class="easyui-navpanel">
    <header>
        <div class="m-toolbar">
            <div class="m-title">Layout</div>
            <div class="m-left">
                <a class="easyui-linkbutton m-back" href="javascript:void(0)" outline="true" plain="true">Back</a>
            </div>
            <div class="m-right">
                <a class="easyui-linkbutton" href="javascript:void(0)" iconCls="icon-search" outline="true"
                   plain="true">Search</a>
            </div>
        </div>
    </header>
    <footer style="padding:2px 3px">
        <input class="easyui-textbox" data-options="prompt:'Type something here',buttonText:'<span style=\'padding:0 15px\'>Send</span>'"
               style="width:100%;height:32px;">
    </footer>
</div>
</body>
</html>
