<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>Message Dialog - jQuery EasyUI Mobile Demo</title>
    <link href="../../themes/metro/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/mobile.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.mobile.js" type="text/javascript"></script>
</head>
<body>
<div class="easyui-navpanel" style="position:relative">
    <header>
        <div class="m-toolbar">
            <div class="m-title">Message Dialog</div>
        </div>
    </header>
    <footer>
        <div class="m-buttongroup m-buttongroup-justified" style="width:100%;">
            <a class="easyui-linkbutton" data-options="iconCls:'icon-large-picture',size:'large',iconAlign:'top',plain:true"
               href="javascript:void(0)">Picture</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-large-clipart',size:'large',iconAlign:'top',plain:true"
               href="javascript:void(0)">Clip Art</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-large-shapes',size:'large',iconAlign:'top',plain:true"
               href="javascript:void(0)">Shapes</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-large-smartart',size:'large',iconAlign:'top',plain:true"
               href="javascript:void(0)">SmartArt</a>
        </div>
    </footer>
    <div style="text-align:center;margin:50px 30px">
        <a class="easyui-linkbutton" data-options="plain:true,outline:true" href="javascript:void(0)"
           onclick="$('#dlg1').dialog('open').dialog('center')" style="width:80px;height:30px">Click me</a>
    </div>

    <div class="easyui-dialog" data-options="inline:true,modal:true,closed:true,title:'Information'" id="dlg1"
         style="padding:20px 6px;width:80%;">
        <p>This is a message dialog.</p>
        <div class="dialog-button">
            <a class="easyui-linkbutton" href="javascript:void(0)" onclick="$('#dlg1').dialog('close')"
               style="width:100%;height:35px">OK</a>
        </div>
    </div>
</div>
</body>
</html>
