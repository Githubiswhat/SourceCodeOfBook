<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom TextBox - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Custom TextBox</h2>
<p>This example shows how to custom a login form.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;" title="Login to system">
    <div style="margin-bottom:10px">
        <input class="easyui-textbox" data-options="prompt:'Username',iconCls:'icon-man',iconWidth:38"
               style="width:100%;height:40px;padding:12px">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-textbox" data-options="prompt:'Password',iconCls:'icon-lock',iconWidth:38" style="width:100%;height:40px;padding:12px"
               type="password">
    </div>
    <div style="margin-bottom:20px">
        <input checked="checked" type="checkbox">
        <span>Remember me</span>
    </div>
    <div>
        <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="#" style="padding:5px 0px;width:100%;">
            <span style="font-size:14px;">Login</span>
        </a>
    </div>
</div>
</body>
</html>
