<!doctype html><html><head>    <meta charset="UTF-8">    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">    <title>Group DataList - jQuery EasyUI Mobile Demo</title>    <link href="../../themes/metro/easyui.css" rel="stylesheet" type="text/css">    <link href="../../themes/mobile.css" rel="stylesheet" type="text/css">    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">    <script src="../../jquery.min.js" type="text/javascript"></script>    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>    <script src="../../jquery.easyui.mobile.js" type="text/javascript"></script></head><body><div class="easyui-navpanel">    <header>        <div class="m-toolbar">            <span class="m-title">Group DataList</span>        </div>    </header>    <div data-options="				fit: true,				border: false,				lines: true				" id="dl">    </div></div><div class="easyui-navpanel" id="p2">    <header>        <div class="m-toolbar">            <span class="m-title" id="p2-title">Detail</span>            <div class="m-left">                <a class="easyui-linkbutton m-back" href="javascript:void(0)" onclick="$.mobile.back()" outline="true"                   plain="true">Back</a>            </div>        </div>    </header>    <div style="margin:50px 0 0;text-align:center">        <a class="easyui-linkbutton" href="javascript:void(0)" onclick="$.mobile.back()"           style="width:100px;height:30px">Go Back</a>    </div></div><script>    var data = [        {"group": "FL-DSH-01", "item": "Tailless"},        {"group": "FL-DSH-01", "item": "With tail"},        {"group": "FL-DSH-02", "item": "Adult Female"},        {"group": "FL-DSH-02", "item": "Adult Male"}    ];    $(function () {        $('#dl').datalist({            data: data,            textField: 'item',            groupField: 'group',            textFormatter: function (value) {                return '<a href="javascript:void(0)" class="datalist-link">' + value + '</a>';            },            onClickRow: function (index, row) {                $('#p2-title').html(row.item);                $.mobile.go('#p2');            }        })    })</script></body></html>
