<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shared Calendar in DateBox - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Shared Calendar in DateBox</h2>
<p>Multiple datebox components can share a calendar and use it to pick dates.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
    <div style="margin-bottom:20px">
        <input class="easyui-datebox" data-options="label:'Start Date:',labelPosition:'top',sharedCalendar:'#cc'"
               style="width:100%;">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-datebox" data-options="label:'End Date:',labelPosition:'top',sharedCalendar:'#cc'"
               style="width:100%;">
    </div>
</div>
<div class="easyui-calendar" id="cc"></div>
</body>
</html>
