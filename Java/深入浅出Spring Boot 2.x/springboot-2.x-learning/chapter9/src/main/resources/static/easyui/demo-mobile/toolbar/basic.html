<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>Basic Toolbar - jQuery EasyUI Mobile Demo</title>
    <link href="../../themes/metro/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/mobile.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.mobile.js" type="text/javascript"></script>
</head>
<body>
<div class="easyui-navpanel">
    <header>
        <div class="m-toolbar">
            <div class="m-title">Basic Toolbar</div>
            <div class="m-left">
                <a class="easyui-linkbutton m-back" href="javascript:void(0)" outline="true" plain="true">Back</a>
            </div>
            <div class="m-right">
                <a class="easyui-linkbutton m-next" href="javascript:void(0)" outline="true" plain="true">Next</a>
            </div>
        </div>
    </header>
    <ul class="easyui-datalist" data-options="
                fit: true,
                lines: true,
                border: false,
                textFormatter: function(value){
                    return '<a href\'javascript:void(0)\' class=\'datalist-link\'>' + value + '</a>';
                },
                onClickRow: function(index,row){
                    $('#p2-title').html(row.text);
                    $.mobile.go('#p2');
                }
                ">
        <li>Large</li>
        <li>Spotted Adult Female</li>
        <li>Venomless</li>
        <li>Rattleless</li>
        <li>Green Adult</li>
        <li>Tailless</li>
        <li>With tail</li>
        <li>Adult Female</li>
    </ul>
</div>
<div class="easyui-navpanel" id="p2">
    <header>
        <div class="m-toolbar">
            <span class="m-title" id="p2-title">Detail</span>
            <div class="m-left">
                <a class="easyui-linkbutton m-back" href="javascript:void(0)" onclick="$.mobile.back()" outline="true"
                   plain="true" style="width:50px">Back</a>
            </div>
        </div>
    </header>
    <div style="margin:50px 0 0;text-align:center">
        <a class="easyui-linkbutton" href="javascript:void(0)" onclick="$.mobile.back()"
           style="width:100px;height:30px">Go Back</a>
    </div>
</div>
</body>
</html>
