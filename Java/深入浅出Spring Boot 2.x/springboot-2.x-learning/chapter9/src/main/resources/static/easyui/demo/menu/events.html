<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Menu Events - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Menu Events</h2>
<p>Right click on page to display menu and click an item.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-menu" data-options="onClick:menuHandler" id="mm" style="width:120px;">
    <div data-options="name:'new'">New</div>
    <div data-options="name:'save',iconCls:'icon-save'">Save</div>
    <div data-options="name:'print',iconCls:'icon-print'">Print</div>
    <div class="menu-sep"></div>
    <div data-options="name:'exit'">Exit</div>
</div>
<div class="easyui-panel" id="log" style="height:250px;padding:10px" title="Event Log">
</div>
<script>
    function menuHandler(item) {
        $('#log').prepend('<p>Click Item: ' + item.name + '</p>');
    }

    $(function () {
        $(document).bind('contextmenu', function (e) {
            e.preventDefault();
            $('#mm').menu('show', {
                left: e.pageX,
                top: e.pageY
            });
        });
    });
</script>
</body>
</html>
