<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Group Format - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Group Format</h2>
<p>The user can change the group information.</p>
<div style="margin:20px 0;"></div>
<table class="easyui-propertygrid" data-options="
				url: 'propertygrid_data1.json',
				method: 'get',
				showGroup: true,
				scrollbarSize: 0,
				groupFormatter: groupFormatter
			" style="width:300px">
</table>
<script>
    function groupFormatter(fvalue, rows) {
        return fvalue + ' - <span style="color:red">' + rows.length + ' rows</span>';
    }
</script>
</body>
</html>
