<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Keep Expandable Panel in Accordion - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Keep Expandable Panel in Accordion</h2>
<p>Keep a expandable panel and prevent it from collapsing.</p>
<div style="margin:20px 0 10px 0;"></div>
<div class="easyui-accordion" style="width:500px;height:300px;">
    <div data-options="iconCls:'icon-search',collapsed:false,collapsible:false" style="padding:10px;" title="Top Panel">
        <input class="easyui-searchbox" prompt="Enter something here" style="width:300px;height:25px;">
    </div>
    <div data-options="selected:true" style="padding:10px;" title="About">
        <h3 style="color:#0099FF;">Accordion for jQuery</h3>
        <p>Accordion is a part of easyui framework for jQuery. It lets you define your accordion component on web page
            more easily.</p>
    </div>
    <div style="padding:10px" title="Title1">
        <p>Content1</p>
    </div>
    <div style="padding:10px" title="Title2">
        <p>Content2</p>
    </div>
</div>

</body>
</html>
