<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic FileBox - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Basic FileBox</h2>
<p>The filebox component represents a file field of the forms.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;" title="Upload File">
    <div style="margin-bottom:20px">
        <input class="easyui-textbox" label="Name:" labelPosition="top" style="width:100%">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-filebox" data-options="prompt:'Choose a file...'" label="File1:" labelPosition="top"
               style="width:100%">
    </div>
    <div style="margin-bottom:40px">
        <input class="easyui-filebox" data-options="prompt:'Choose another file...'" label="File2:" labelPosition="top"
               style="width:100%">
    </div>
    <div>
        <a class="easyui-linkbutton" href="#" style="width:100%">Upload</a>
    </div>
</div>
</body>
</html>
