<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Plain LinkButton - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Plain LinkButton</h2>
<p>The buttons with plain style have transparent background.</p>
<div style="margin:10px 0 40px 0;"></div>
<div class="easyui-panel" style="padding:5px;">
    <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-cancel'" href="#">Cancel</a>
    <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-reload'" href="#">Refresh</a>
    <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-search'" href="#">Search</a>
    <a class="easyui-linkbutton" data-options="plain:true" href="#">Text Button</a>
    <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-print'" href="#">Print</a>
    <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-help'" href="#"> </a>
    <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-save'" href="#"></a>
    <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-back'" href="#"></a>
</div>

</body>
</html>
