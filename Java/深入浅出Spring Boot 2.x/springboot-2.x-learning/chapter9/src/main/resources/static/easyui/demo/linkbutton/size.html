<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LinkButton Size - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>LinkButton Size</h2>
<p>This sample shows how to display small buttons and large buttons.</p>
<div style="margin:10px 0 40px 0;"></div>
<p>Small Buttons</p>
<div style="padding:5px 0;">
    <a class="easyui-linkbutton" data-options="iconCls:'icon-add'" href="#">Add</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-remove'" href="#">Remove</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-save'" href="#">Save</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-cut',disabled:true" href="#">Cut</a>
    <a class="easyui-linkbutton" href="#">Text Button</a>
</div>
<p>Large Buttons</p>
<div style="padding:5px 0;">
    <a class="easyui-linkbutton" data-options="iconCls:'icon-large-picture',size:'large',iconAlign:'top'" href="#">Picture</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-large-clipart',size:'large',iconAlign:'top'" href="#">Clip
        Art</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-large-shapes',size:'large',iconAlign:'top'"
       href="#">Shapes</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-large-smartart',size:'large',iconAlign:'top'" href="#">SmartArt</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-large-chart',size:'large',iconAlign:'top'"
       href="#">Chart</a>
</div>

</body>
</html>
