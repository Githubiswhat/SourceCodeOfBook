<!doctype html><html><head>    <meta charset="UTF-8">    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">    <title>DataList Selection - jQuery EasyUI Mobile Demo</title>    <link href="../../themes/metro/easyui.css" rel="stylesheet" type="text/css">    <link href="../../themes/mobile.css" rel="stylesheet" type="text/css">    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">    <script src="../../jquery.min.js" type="text/javascript"></script>    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>    <script src="../../jquery.easyui.mobile.js" type="text/javascript"></script></head><body><div class="easyui-navpanel">    <header>        <div class="m-toolbar">            <span class="m-title">DataList Selection</span>        </div>    </header>    <div data-options="				fit: true,				border: false,				lines: true,				checkbox: true,				singleSelect: false				" id="dl">    </div></div><script>    var data = [        {"group": "FL-DSH-01", "item": "Tailless"},        {"group": "FL-DSH-01", "item": "With tail"},        {"group": "FL-DSH-02", "item": "Adult Female"},        {"group": "FL-DSH-02", "item": "Adult Male"}    ];    $(function () {        $('#dl').datalist({            data: data,            textField: 'item',            groupField: 'group'        })    })</script></body></html>
