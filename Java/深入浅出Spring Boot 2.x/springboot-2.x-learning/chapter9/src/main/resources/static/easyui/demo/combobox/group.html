<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Group ComboBox - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Group ComboBox</h2>
<p>This example shows how to display combobox items in groups.</p>
<div style="margin:20px 0">
    <input onchange="$('#cc').combobox({groupPosition:$(this).is(':checked')?'sticky':'static'})" type="checkbox">
    <span>Sticky Group</span>
</div>
<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
    <div style="margin-bottom:20px">
        <input class="easyui-combobox" data-options="
					url: 'combobox_data2.json',
					method: 'get',
					valueField:'value',
					textField:'text',
					groupField:'group',
					label: 'Browser:',
					labelPosition: 'top'
					" id="cc" name="browser" style="width:100%;">
    </div>
</div>
</body>
</html>
