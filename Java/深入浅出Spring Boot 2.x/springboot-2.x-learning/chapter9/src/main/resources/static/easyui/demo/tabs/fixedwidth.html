<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fixed Tab Width - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Fixed Tab Width</h2>
<p>The tab strips have fixed width and height.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-tabs" data-options="tabWidth:112" style="width:700px;height:250px">
    <div style="padding:10px" title="Home">
        <p>Home Content.</p>
    </div>
    <div style="padding:10px" title="Maps">
        <p>Maps Content.</p>
    </div>
    <div style="padding:10px" title="Journal">
        <p>Journal Content.</p>
    </div>
    <div style="padding:10px" title="History">
        <p>History Content.</p>
    </div>
    <div style="padding:10px" title="References">
        <p>References Content.</p>
    </div>
    <div data-options="tabWidth:110" style="padding:10px" title="Contact">
        <p>Contact Content.</p>
    </div>
</div>
</body>
</html>
