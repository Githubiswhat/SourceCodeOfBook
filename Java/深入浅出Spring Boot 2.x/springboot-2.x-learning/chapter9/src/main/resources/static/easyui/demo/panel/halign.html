<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Panel Header Alignment - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Panel Header Alignment</h2>
<p>The panel header can be aligned horizontally or vertically.</p>
<div style="margin:20px 0 10px 0;">
</div>
<div class="easyui-panel" style="width:700px;height:120px;" title="Head on Top">
</div>
<div style="margin-bottom:10px"></div>
<div class="easyui-panel" halign="left" style="width:700px;height:120px;" title="Head on Left" titleDirection="up">
</div>
<div style="margin-bottom:10px"></div>
<div class="easyui-panel" halign="right" style="width:700px;height:120px;" title="Head on Right">
</div>
</body>
</html>
