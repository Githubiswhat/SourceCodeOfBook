<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Complex Toolbar on Dialog - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Complex Toolbar on Dialog</h2>
<p>This sample shows how to create complex toolbar on dialog.</p>
<div style="margin:20px 0;">
    <a class="easyui-linkbutton" href="javascript:void(0)" onclick="$('#dlg').dialog('open')">Open</a>
    <a class="easyui-linkbutton" href="javascript:void(0)" onclick="$('#dlg').dialog('close')">Close</a>
</div>
<div class="easyui-dialog" data-options="
				iconCls: 'icon-save',
				toolbar: '#dlg-toolbar',
				buttons: '#dlg-buttons'
			" id="dlg" style="width:400px;height:200px;padding:10px"
     title="Complex Toolbar on Dialog">
    The dialog content.
</div>
<div id="dlg-toolbar" style="padding:2px 0">
    <table cellpadding="0" cellspacing="0" style="width:100%">
        <tr>
            <td style="padding-left:2px">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" href="javascript:void(0)">Edit</a>
                <a class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true" href="javascript:void(0)">Help</a>
            </td>
            <td style="text-align:right;padding-right:2px">
                <input class="easyui-searchbox" data-options="prompt:'Please input somthing'"
                       style="width:150px"></input>
            </td>
        </tr>
    </table>
</div>
<div id="dlg-buttons">
    <a class="easyui-linkbutton" href="javascript:void(0)" onclick="javascript:alert('save')">Save</a>
    <a class="easyui-linkbutton" href="javascript:void(0)" onclick="javascript:$('#dlg').dialog('close')">Close</a>
</div>

</body>
</html>
