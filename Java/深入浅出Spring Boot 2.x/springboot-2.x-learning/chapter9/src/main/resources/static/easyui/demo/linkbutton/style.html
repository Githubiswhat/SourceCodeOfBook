<!DOCTYPE html>

    <title>Style LinkButton - jQuery EasyUI Demo</title>

    <link href="../../themes/color.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">

<body>
<h2>Style LinkButton</h2>
<p>This example shows how to style a linkbutton.</p>
<div style="margin:10px 0 40px 0;"></div>

    <a class="easyui-linkbutton c3" href="#" style="width:120px">Button3</a>
    <a class="easyui-linkbutton c4" href="#" style="width:120px">Button4</a>
</div>
<div style="margin:20px 0">
    <a class="easyui-linkbutton c5" href="#" style="width:120px">Button5</a>
    <a class="easyui-linkbutton c6" href="#" style="width:120px">Button6</a>
    <a class="easyui-linkbutton c7" href="#" style="width:120px">Button7</a>
    <a class="easyui-linkbutton c8" href="#" style="width:120px">Button8</a>
</div>


</body>
</html>
