<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Button Group - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Button Group</h2>
<p>In a button group only one button can be selected.</p>
<div style="margin:10px 0 40px 0;"></div>
<div class="easyui-panel" style="padding:5px;">
    <a class="easyui-linkbutton" data-options="toggle:true,group:'g1'" href="#">Button 1</a>
    <a class="easyui-linkbutton" data-options="toggle:true,group:'g1',selected:true" href="#">Button 2</a>
    <a class="easyui-linkbutton" data-options="toggle:true,group:'g1'" href="#">Button 3</a>
    <a class="easyui-linkbutton" data-options="toggle:true,group:'g1'" href="#">Button 4</a>
    <a class="easyui-linkbutton" data-options="toggle:true,group:'g1'" href="#">Button 5</a>
</div>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" style="padding:5px;">
    <a class="easyui-linkbutton" data-options="toggle:true,group:'g2',plain:true" href="#">Button 1</a>
    <a class="easyui-linkbutton" data-options="toggle:true,group:'g2',plain:true,selected:true" href="#">Button 2</a>
    <a class="easyui-linkbutton" data-options="toggle:true,group:'g2',plain:true" href="#">Button 3</a>
    <a class="easyui-linkbutton" data-options="toggle:true,group:'g2',plain:true" href="#">Button 4</a>
    <a class="easyui-linkbutton" data-options="toggle:true,group:'g2',plain:true" href="#">Button 5</a>
</div>

</body>
</html>
