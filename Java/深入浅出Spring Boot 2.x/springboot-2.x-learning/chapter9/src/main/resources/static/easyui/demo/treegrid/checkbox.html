<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cascade CheckBox in TreeGrid - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Cascade CheckBox in TreeGrid</h2>
<p>TreeGrid nodes with cascade check boxes.</p>
<div style="margin:20px 0;"></div>
<table class="easyui-treegrid" data-options="
				url: 'treegrid_data1.json',
				method: 'get',
				checkbox: true,
				rownumbers: true,
				idField: 'id',
				treeField: 'name'
			" style="width:700px;height:250px"
       title="Folder Browser">
    <thead>
    <tr>
        <th data-options="field:'name'" width="220">Name</th>
        <th align="right" data-options="field:'size'" width="100">Size</th>
        <th data-options="field:'date'" width="150">Modified Date</th>
    </tr>
    </thead>
</table>

</body>
</html>
