<!doctype html><html><head>    <meta charset="UTF-8">    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">    <title>Switch Button - jQuery EasyUI Mobile Demo</title>    <link href="../../themes/metro/easyui.css" rel="stylesheet" type="text/css">    <link href="../../themes/mobile.css" rel="stylesheet" type="text/css">    <link href="../../themes/color.css" rel="stylesheet" type="text/css">    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">    <script src="../../jquery.min.js" type="text/javascript"></script>    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>    <script src="../../jquery.easyui.mobile.js" type="text/javascript"></script></head><body><div class="easyui-navpanel">    <header>        <div class="m-toolbar">            <span class="m-title">Switch Button</span>        </div>    </header>    <ul class="m-list">        <li>            <span>Network</span>            <div class="m-right"><input checked class="easyui-switchbutton"></div>        </li>        <li>            <span>Bluetooth</span>            <div class="m-right"><input checked class="easyui-switchbutton"></div>        </li>        <li>            <span>Sent mail</span>            <div class="m-right"><input class="easyui-switchbutton" data-options="checked:false"></div>        </li>        <li>            <a href="javascript:void(0)">Storage...</a>        </li>        <li>            <a href="javascript:void(0)">More...</a>        </li>    </ul></div></body></html>
