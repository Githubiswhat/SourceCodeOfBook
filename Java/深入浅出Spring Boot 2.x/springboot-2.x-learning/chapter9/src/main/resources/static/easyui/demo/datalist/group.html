<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Group DataList - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Group DataList</h2>
<p>This example shows how to display items in groups.</p>
<div style="margin:20px 0"></div>
<div class="easyui-datalist" data-options="
			url: 'datalist_data1.json',
			method: 'get',
			groupField: 'group'
			" style="width:400px;height:250px" title="Group DataList">
</div>
</body>
</html>
