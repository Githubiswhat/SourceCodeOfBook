<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Increment Number - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Increment Number</h2>
<p>The sample shows how to set the increment step.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
    <div style="margin-bottom:20px">
        <input class="easyui-numberspinner" data-options="label:'List Price:',labelPosition:'top',increment:100"
               style="width:100%;" value="1000">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-numberspinner" data-options="label:'Discount:',labelPosition:'top',increment:10,suffix:'%'"
               style="width:100%;" value="100">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-numberspinner" data-options="label:'Amount:',labelPosition:'top',increment:10" style="width:100%;"
               value="100">
    </div>
</div>
</body>
</html>
