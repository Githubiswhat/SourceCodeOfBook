<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic ValidateBox - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Basic ValidateBox</h2>
<p>It's easy to add validate logic to a input box.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;" title="Register">
    <div style="margin-bottom:20px">
        <label class="label-top" for="username">User Name:</label>
        <input class="easyui-validatebox tb" data-options="required:true,validType:'length[3,10]'" id="username">
    </div>
    <div style="margin-bottom:20px">
        <label class="label-top" for="email">Email:</label>
        <input class="easyui-validatebox tb" data-options="required:true,validType:'email'" id="email">
    </div>
    <div style="margin-bottom:20px">
        <label class="label-top" for="url">Url:</label>
        <input class="easyui-validatebox tb" data-options="required:true,validType:'url'" id="url">
    </div>
    <div style="margin-bottom:20px">
        <label class="label-top" for="phone">Phone:</label>
        <input class="easyui-validatebox tb" data-options="required:true" id="phone">
    </div>
</div>
<style scoped="scoped">
    .tb {
        width: 100%;
        margin: 0;
        padding: 5px 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
</style>

</body>
</html>
