<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Format NumberBox - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Format NumberBox</h2>
<p>Number formatting is the ability to control how a number is displayed.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
    <div style="margin-bottom:20px">
        <input class="easyui-numberbox" data-options="label:'Number in the United States',labelPosition:'top',precision:2,groupSeparator:',',width:'100%'"
               value="1234567.89">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-numberbox" data-options="label:'Number in France',labelPosition:'top',precision:2,groupSeparator:' ',decimalSeparator:',',width:'100%'"
               value="1234567.89">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-numberbox" data-options="label:'Currency:USD',labelPosition:'top',precision:2,groupSeparator:',',decimalSeparator:'.',prefix:'$',width:'100%'"
               value="1234567.89">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-numberbox" data-options="label:'Currency:EUR',labelPosition:'top',precision:2,groupSeparator:',',decimalSeparator:' ',prefix:'€',width:'100%'"
               value="1234567.89">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-numberbox" data-options="label:'Currency:EUR',labelPosition:'top',precision:2,groupSeparator:' ',decimalSeparator:',',suffix:'€',width:'100%'"
               value="1234567.89">
    </div>
</div>
</body>
</html>
