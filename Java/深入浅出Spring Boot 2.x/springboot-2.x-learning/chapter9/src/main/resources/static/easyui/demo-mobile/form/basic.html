<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>Basic Form - jQuery EasyUI Mobile Demo</title>
    <link href="../../themes/metro/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/mobile.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.mobile.js" type="text/javascript"></script>
</head>
<body>
<div class="easyui-navpanel" style="position:relative;padding:20px">
    <header>
        <div class="m-toolbar">
            <div class="m-title">Basic Form</div>
            <div class="m-right">
                <a class="easyui-linkbutton" href="javascript:void(0)" onclick="$('#ff').form('reset')" outline="true"
                   plain="true" style="width:60px">Reset</a>
            </div>
        </div>
    </header>
    <form id="ff">
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" label="Full name:" prompt="Full name" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-datebox" data-options="editable:false,panelWidth:220,panelHeight:240,iconWidth:30" label="Birthday:"
                   prompt="Birthday" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-passwordbox" label="Password:" prompt="Password" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-numberbox" label="Number:" prompt="Number" style="width:100%">
        </div>
        <div style="margin-bottom:10px">
            <label class="textbox-label">Switch:</label><!--
				--><input class="easyui-switchbutton">
        </div>
    </form>
</div>
</body>
</html>
