<!doctype html><html><head>    <meta charset="UTF-8">    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">    <title>TextBox - jQuery EasyUI Mobile Demo</title>    <link href="../../themes/metro/easyui.css" rel="stylesheet" type="text/css">    <link href="../../themes/mobile.css" rel="stylesheet" type="text/css">    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">    <script src="../../jquery.min.js" type="text/javascript"></script>    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>    <script src="../../jquery.easyui.mobile.js" type="text/javascript"></script></head><body><div class="easyui-navpanel">    <header>        <div class="m-toolbar">            <div class="m-title">TextBox</div>        </div>    </header>    <ul class="m-list">        <li>            <input class="easyui-textbox" data-options="						label: 'Standard TextBox:',						labelPosition: 'top',						prompt: 'Search...'						" style="width:100%">        </li>        <li>            <input class="easyui-textbox" data-options="						label: 'Icon:',						labelPosition: 'top',						iconCls: 'icon-search'						" style="width:100%">        </li>        <li>            <input class="easyui-textbox" data-options="						label: 'Button:',						labelPosition: 'top',						buttonText: 'Search'						" style="width:100%">        </li>    </ul></div></body></html>
