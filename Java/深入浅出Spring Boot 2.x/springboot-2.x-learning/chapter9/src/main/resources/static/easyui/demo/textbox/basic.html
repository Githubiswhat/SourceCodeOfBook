<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic TextBox - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Basic TextBox</h2>
<p>The textbox allows a user to enter information.</p>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;" title="Register">
    <div style="margin-bottom:20px">
        <input class="easyui-textbox" data-options="prompt:'Enter a email address...',validType:'email'" label="Email:"
               labelPosition="top" style="width:100%;height:52px">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-textbox" label="First Name:" labelPosition="top" style="width:100%;height:52px">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-textbox" label="Last Name:" labelPosition="top" style="width:100%;height:52px">
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-textbox" label="Company:" labelPosition="top" style="width:100%;height:52px">
    </div>

    <div>
        <a class="easyui-linkbutton" href="#" iconCls="icon-ok" style="width:100%;height:32px">Register</a>
    </div>
</div>
</body>
</html>
