<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fluid LinkButton - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Fluid LinkButton</h2>
<p>This example shows how to set the width of LinkButton to a percentage of its parent container.</p>
<div style="margin:10px 0 40px 0;"></div>
<p>width: 15%</p>
<div style="padding:5px 0;">
    <a class="easyui-linkbutton" data-options="iconCls:'icon-add'" href="#" style="width:15%">Add</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-remove'" href="#" style="width:15%">Remove</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-save'" href="#" style="width:15%">Save</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-cut',disabled:true" href="#" style="width:15%">Cut</a>
    <a class="easyui-linkbutton" href="#" style="width:15%">Text Button</a>
</div>
<p>width: 20%</p>
<div style="padding:5px 0;">
    <a class="easyui-linkbutton" data-options="iconCls:'icon-search'" href="#" style="width:20%">Search</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-print'" href="#" style="width:20%">Print</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-reload'" href="#" style="width:20%">Reload</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-help'" href="#" style="width:20%">Help</a>
</div>

</body>
</html>
