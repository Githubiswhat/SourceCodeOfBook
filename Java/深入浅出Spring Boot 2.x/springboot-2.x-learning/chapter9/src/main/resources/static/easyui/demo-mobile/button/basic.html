<!doctype html><html><head>    <meta charset="UTF-8">    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">    <title>Basic LinkButton - jQuery EasyUI Mobile Demo</title>    <link href="../../themes/metro/easyui.css" rel="stylesheet" type="text/css">    <link href="../../themes/mobile.css" rel="stylesheet" type="text/css">    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">    <script src="../../jquery.min.js" type="text/javascript"></script>    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>    <script src="../../jquery.easyui.mobile.js" type="text/javascript"></script></head><body><div class="easyui-navpanel">    <header>        <div class="m-toolbar">            <span class="m-title">Login to System</span>        </div>    </header>    <div style="margin:20px auto;width:100px;height:100px;border-radius:100px;overflow:hidden">        <img src="../images/login1.jpg" style="margin:0;width:100%;height:100%;">    </div>    <div style="padding:0 20px">        <div style="margin-bottom:10px">            <input class="easyui-textbox" data-options="prompt:'Type username',iconCls:'icon-man'"                   style="width:100%;height:38px">        </div>        <div>            <input class="easyui-passwordbox" data-options="prompt:'Type password'" style="width:100%;height:38px">        </div>        <div style="text-align:center;margin-top:30px">            <a class="easyui-linkbutton" href="#" style="width:100%;height:40px"><span                    style="font-size:16px">Login</span></a>        </div>        <div style="text-align:center;margin-top:30px">            <a class="easyui-linkbutton" href="#" outline="true" plain="true" style="width:100px;height:35px"><span                    style="font-size:16px">Register</span></a>        </div>    </div></div></body></html>
